<div id="main">
  <ion-card id="card-login">
    <ion-card-header id="header-login">
      <ion-card-title>
        <img src="../../assets/icon/favicon.png" style="width: 20px;">
        <b>PokeHiago</b>
      </ion-card-title>
      <ion-card-subtitle> Bem vindo ao PokeHiago </ion-card-subtitle>
    </ion-card-header>
    <form [formGroup]="loginForm" (ngSubmit)="login()" #formDir="ngForm">
      <ion-card-content>
        <ion-input type="email" fill="outline" label="Email" errorText="Email invÃ¡lido"
          formControlName="email"></ion-input>
        <ion-input required errorText="Preencha a senha" type="password" fill="outline" label="Senha"
          formControlName="password">
          <ion-input-password-toggle color="dark" slot="end"></ion-input-password-toggle>
        </ion-input>
      </ion-card-content>
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-button shape="round" routerLink="/signup">CADASTRE-SE</ion-button>
          <ion-button type="submit" shape="round" fill="solid" [disabled]="!loginForm.valid">ENTRAR</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </form>
  </ion-card>
</div>
