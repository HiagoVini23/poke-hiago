<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      PokeHiago
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">PokeHiago</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-grid>
      <ion-row *ngFor="let cardGroup of getCardGroups()">
        <ion-col *ngFor="let card of cardGroup" size="12" size-sm="3">
          <ion-card id="card-poke" [class.favorite]="card.favorite">
            <img [alt]="card.name" [src]="card.image" style="height: 195px;" />
              <ion-button (click)="card.favorite =! card.favorite" color="warning" fill="clear" class="favorite-button">
                <ion-icon slot="icon-only" [name]="card.favorite ? 'star' : 'star-outline'"></ion-icon>
              </ion-button>
              <ion-button class="detail-button" fill="clear">
                <ion-icon slot="icon-only" name="information-outline"></ion-icon>
              </ion-button>
            <ion-card-header>
              <ion-card-title>#{{card.id}} {{card.name }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
