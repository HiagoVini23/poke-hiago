<div id="main">
  <ion-card id="card-login">
    <ion-card-header id="header-login">
      <ion-card-title>
        <img src="../../assets/icon/favicon.png" style="width: 20px;">
        <b>PokeHiago</b>
      </ion-card-title>
      <ion-card-subtitle> Venha criar sua lista de Pokémons favoritos! </ion-card-subtitle>
    </ion-card-header>
    <form [formGroup]="signUpForm" (ngSubmit)="signUp()" #formDir="ngForm">
      <ion-card-content>
        <ion-input required errorText="Preencha o nome" type="text" fill="outline" label="Nome" formControlName="name">
        </ion-input>
        <ion-input required errorText="Preencha o apelido" type="text" fill="outline" label="Apelido"
          formControlName="nickname">
        </ion-input>
        <div style="display: flex; gap: 5px">
          <ion-input type="email" fill="outline" label="Email" errorText="Email inválido" formControlName="email" />
          <ion-input required errorText="Preencha a senha" type="password" fill="outline" label="Senha"
            formControlName="password">
            <ion-input-password-toggle color="dark" slot="end"></ion-input-password-toggle>
          </ion-input>
        </div>
      </ion-card-content>

      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-button shape="round" routerLink="/login">VOLTAR</ion-button>
          <ion-button type="submit" shape="round" fill="solid" [disabled]="!signUpForm.valid">CADASTRAR</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </form>
  </ion-card>
</div>
